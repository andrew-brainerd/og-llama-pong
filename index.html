<html>
    <head>
        <title>LLama Pong Scoreboard</title>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <section id="header">
            
        </section>
        <section id="content">
            <div class="point-counter" id="leftPointCount">0</div>
            <div class="point-counter" id="rightPointCount">0</div>
        </section>
        <section id="footer"></section>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
        <script type="text/javascript">
            var leftPointCounter = 0;
            var rightPointCounter = 0;

            if (annyang) {
                console.log("Voice commands enabled");
                var commands = {
                    "point left": function () {
                        console.log("Point Left");
                        $("body").css("background", "blue");

                        leftPointCounter++;
                        $("#leftPointCount").text(leftPointCounter);
                    },
                    "point right": function () {
                        console.log("Point Right");
                        $("body").css("background", "green");

                        rightPointCounter++;
                        $("#rightPointCount").text(rightPointCounter);
                    }
                };
                annyang.debug();
                annyang.addCallback('error', function() {
                    console.error("Annyang error");
                });
                annyang.addCallback('resultMatch', function(heardText) {
                    console.log(heardText);
                });
                annyang.addCommands(commands);
                annyang.start({ autoRestart: true, continuous: true });
                
                if (annyang.isListening()) console.log("Annyang hears you :D");
                else console.log("Not listening");
            } else page.css("background", "#001E3D");
        </script>
    </body>
</html>
